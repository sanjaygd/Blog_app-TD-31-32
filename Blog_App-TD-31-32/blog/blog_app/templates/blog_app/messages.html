<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if messages %}
    <div class="messages">

        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                {% if "html_safe" in message.tags %}
                {{ message|safe }}
                {% else %}
                {{ message }}
                {% endif %}
            </li>
            {% endfor %}
        </ul>

    </div>
    {% endif %}
</body>
</html>
